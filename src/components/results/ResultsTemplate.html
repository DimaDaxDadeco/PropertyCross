<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center">
            <p class="matches"><strong>{{$ctrl.visibleElementsAmount}} of {{$ctrl.numHouse}} matches</strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <a ui-sref="{{$ctrl.backLink}}" class="btn btn-default back">Back</a>
        </div>
        <div class="col-xs-12">
            <ul class="result-list list-unstyled">
                <house-list-item ng-repeat="house in $ctrl.houseList" house="house" back="'results'"></house-list-item>
            </ul>
        </div>
        <div class="col-xs-12 text-center">
            <spinner name="houseListSpinner" img-src="./img/spinner.gif" show="loading"></spinner>
        </div>
        <div class="col-xs-12 center-block">
            <input type="submit" name="load-more" ng-click="$ctrl.LoadMore()" class="btn btn-default center-block load-more" value="load more" ng-if="$ctrl.visibleElementsAmount < $ctrl.numHouse">
        </div>
    </div>
</div>
