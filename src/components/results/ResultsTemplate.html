<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <p class="matches"> {{$ctrl.visibleElementsAmount}} of {{$ctrl.numHouse}} matches</p>
        </div>
    </div>
    <div class="row">
        <a ui-sref="{{$ctrl.backLink}}" class="back">Back</a>
        <ul class="result-list">
            <house-list-item ng-repeat="house in $ctrl.houseList" house="house" back="'results'"></house-list-item>
        </ul>
        <div class="load-more" ng-if="$ctrl.visibleElementsAmount < $ctrl.numHouse"><input type="submit" name="load-more" ng-click="$ctrl.LoadMore()" value="load more"></div>
    </div>
</div>
