<div class="container">
    <div class="row">
        <div class="col-xs-12">
            Please select a location below:
        </div>
    </div>
    <div class="row">
        <ul class="listOfLocation">
             <li ng-repeat="resp in $ctrl.recentSearch">
                <a ui-sref="results({location: resp})">{{resp}} #{{$index + 1}} ({{$ctrl.houseList[$index].length}})</a>
            </li>
        </ul>
    </div>
</div>
