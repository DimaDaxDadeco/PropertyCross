<div class="container">
    <div class="row">
        <div class="col-xs-12">
            Please select a location below:
        </div>
    </div>
    <div class="row">
        <ul class="list-locations">
             <li ng-repeat="resp in $ctrl.recentSearch">
                <a ui-sref="results({location: resp.title, totalRes: resp.totalRes, backLink: '{{$ctrl.backLink}}'})">{{resp.title}} #{{$index + 1}} ({{resp.totalRes}})</a>
            </li>
        </ul>
    </div>
</div>
