<div class="container">
    <div class="row">
        <ul class="result-list">
            <li class="result-item" ng-repeat="house in $ctrl.houseList">
                <div class="row">
                    <div class="col-xs-4">
                        <img ng-src="{{house.img_url}}">
                    </div>
                    <div class="col-xs-7">
                        <p>Title: {{house.title}}</p>
                        <p>Type: {{house.property_type}}</p>
                        <p>Price: {{house.price}}</p>                        
                    </div>
                </div>                
            </li>
        </ul>
    </div>
</div>
